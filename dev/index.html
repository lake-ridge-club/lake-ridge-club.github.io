<html ng-app>
  <head>
    <title>Lake Ridge Club Homeowner's Association</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        border: 0 none;
        box-sizing: border-box;
      }
      html,
      body {
        font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        overflow: hidden;
      }

      .creditTag {
        color: lightblue;
        height: 0.8em;
        background: black;
        opacity: 0.2;
        position: absolute;
        bottom: 1vh;
        right: 1vw;
      }

      .hamburgermenu {
        position: absolute;
        top: 20vh;
        left: 10vw;
        color: white;
        font-size: 3vw;
      }

      .hamburgermenu:hover{
          cursor: pointer;
      }

      img.lakeridgelogo {
        position: absolute;
        left: 20vw;
        top: 20vh;
        min-width: 200px;
        width: 60vw;
      }

      @media only screen and (max-width: 767px) {
        img.lakeridgelogo {
          left: 10vw;
          width: 80vw;
          top: 10vh;
        }

        .hamburgermenu {
          position: absolute;
          top: 10vh;
          left: 5vw;
        }
      }

      /* iPhone */
      @media only screen and (width: 320px) and (device-width: 320px) and (device-height: 480px) and (orientation: landscape) {
        body {
          -webkit-transform: scale(0.667);
          -webkit-transform-origin: top right;
          position: absolute;
          right: 0;
          top: 0;
          width: 480px;
        }
      }

      /* iPad */
      @media only screen and (width: 768px) and (device-width: 768px) and (device-height: 1024px) and (orientation: landscape) {
        body {
          -webkit-transform: scale(0.75);
          -webkit-transform-origin: top right;
          position: absolute;
          right: 0;
          top: 0;
          width: 1024px;
        }
      }
    </style>
    <script>
        function openMenu(){
            console.log("Opening...");
        }
    </script>
  </head>
  <body>
    <img
      style="position: absolute; top: 0; left: 0; z-index: -1; object-fit: cover; width: 100vw; height: 100vh;"
      src="content/lakeview.jpeg"
    />

    <i onclick="openMenu()" class="hamburgermenu fas fa-bars"></i>

    <img class="lakeridgelogo" src="content/lake-ridge-club-logo.svg" />

    <i class="creditTag">
      Photo by David Walker
    </i>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
  </body>
</html>
